<!DOCTYPE html>
<html>
    <head>
        <title>Category Management</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 20px;
                color: #333333;
            }
    
            h1 {
                color: #007bff;
            }
    
            form {
                margin-bottom: 20px;
                padding: 15px;
                border: 1px solid #ddd;
                border-radius: 5px;
                background-color: #f9f9f9;
            }
    
            form label {
                margin-right: 10px;
            }
    
            form input[type="text"] {
                padding: 8px;
                border: 1px solid #ccc;
                border-radius: 4px;
                margin-right: 10px;
            }
    
            form button {
                padding: 10px 15px;
                border: none;
                border-radius: 4px;
                background-color: #0716ed;
                color: white;
                cursor: pointer;
                margin-right: 5px;
            }

            input[type="submit"], 
              button {
                background-color: #0716ed;
                color: white;
                padding: 8px 12px;
                border: none;
                border-radius: 3px;
                cursor: pointer;
            }
            input[type="text"] {
                padding: 6px;
                margin-top: 5px;
                border: 1px solid #ccc;
                border-radius: 3px;
            }
    
            form button:hover {
                background-color: #c41c70;
            }
    
            table {
                width: 100%;
                border-collapse: collapse;
                margin-top: 20px;
                margin-bottom: 20px;
            }
    
            table, th, td {
                border: 1px solid #ddd;
            }
    
            th, td {
                padding: 10px;
                text-align: left;
            }
    
            th {
                background-color: #f4f4f4;
            }
    
            .pagination {
                margin: 20px 0;
                text-align: center;
            }
    
            .pagination button {
                padding: 10px 15px;
                border: 1px solid #ddd;
                border-radius: 4px;
                background-color: #f8f9fa;
                color: #007bff;
                cursor: pointer;
                margin: 0 5px;
            }
    
            .pagination button a {
                text-decoration: none;
                color: inherit;
            }
    
            .pagination button:hover {
                background-color: #e2e6ea;
            }
        </style>
    </head>
 <body>
 <h1>Category Management</h1>
 <form method="POST">
    {% csrf_token %}
    {{form}}
    <input type="submit" value="Save">
 </form>
 {{cats}}

<label>Name Contains</label>
<input/>
<button>Search</button>

<table border="1">
    <tr>
   <th>Id</th>
   <th>Name</th>
   <th>Action</th>
    </tr>
    {% for category in page %}
    <tr>
    <th>{{category.id}}</th>
    <th>{{category.name}}</th>
    <th><button>View</button></th>
    </tr>
    <tr>
   {% endfor %}
  
</table>

<div class="pagination">
    {% if page.has_previous %}
        <button><a href="?page=1">&laquo; First</a></button> 
        <button><a href="?page={{ page.previous_page_number }}">Previous</a></button>
    {% endif %}
    Page {{ page.number }} of {{ page.paginator.num_pages }} 
    {% if page.has_next %}
        <button><a href="?page={{ page.next_page_number }}">Next</a></button>
        <button><a href="?page={{ page.paginator.num_pages }}">Last &raquo;</a></button>
    {% endif %}
</div>>

</body>
</html>
