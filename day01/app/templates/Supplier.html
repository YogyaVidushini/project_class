<html>
     <head>
        <title>Supplier Management</title>
      <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            color: #333;
        }
    
        h1 {
            color: #007bff;
        }
    
        form {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
    
        form label {
            margin-right: 10px;
        }
    
        form input[type="text"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }
    
        form button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            margin-right: 5px;
        }

        input[type="submit"], 
              button {
                background-color: #0716ed;
                color: white;
                padding: 8px 12px;
                border: none;
                border-radius: 3px;
                cursor: pointer;
            }
        input[type="text"] {
                padding: 6px;
                margin-top: 5px;
                border: 1px solid #ccc;
                border-radius: 3px;
            }
    
    
        form button:hover {
            background-color: #0056b3;
        }
    
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            margin-bottom: 20px;
        }
    
        table, th, td {
            border: 1px solid #ddd;
        }
    
        th, td {
            padding: 10px;
            text-align: left;
        }
    
        th {
            background-color: #f4f4f4;
        }
    
    </style>
    <body>
        <h1>Supplier Management</h1>
     <form method="POST">
      {% csrf_token %}
      {{form.as_p}}
      <input type="submit" value="Save">
     </form>

     <label>Name Contains</label>
     <input/>
     <button>Search</button>

     <table border="1">
       <tr>
	 <th>Id</th>
	 <th>Name</th>
     <th>Mobile No</th>
     <th>Items</th>
     <th>Action</th>
       </tr>
       {% for Supplier in supplrs %}
  <tr>
    <td>{{Supplier.id}}</td>
    <td>{{Supplier.name}}</td>
    <td>{{Supplier.mobileno}}</td>
    <td>{{Supplier.items.all|join:", "}}</td>
    <td><button>View</button></td>

  </tr>
  {% endfor %}

    </table>
    <button>Previous</button>
    <label>1</label>
    <button>Next</button>
   </body>
</html>
